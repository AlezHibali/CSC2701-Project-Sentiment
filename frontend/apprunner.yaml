version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm ci
    build:
      - npm run build
run:
  command: npm run start
  network:
    port: 3000
  env:
    - name: HOSTNAME
      value: 0.0.0.0
    - name: AWS_REGION
      value: us-east-1
    - name: SAGEMAKER_ENDPOINT_NAME
      value: twitter-roberta-sentiment-serverless